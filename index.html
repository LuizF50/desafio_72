<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada do Herói</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Lora&family=Hind+Madurai:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>A Jornada do Herói</h1>
        <div class="content">
            <div class="input-group">
                <label for="path">Caminho (array separado por vírgulas):</label>
                <input type="text" id="path" placeholder="Ex: 3,2,4,1">
            </div>
            <div class="input-group">
                <label for="energy">Energia Inicial:</label>
                <input type="number" id="energy" placeholder="Ex: 10">
            </div>
            <div class="buttons-container">
                <div class="btn" id="calculateBtn">
                    <div class="btntext">CALCULAR</div>
                </div>
                <div class="btn" id="backBtn">
                    <div class="btntext">RETORNO</div>
                </div>
            </div>
            <div class="result-container">
                <h3>Resultado:</h3>
                <div id="result" class="result">-</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
